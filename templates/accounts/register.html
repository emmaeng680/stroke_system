{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - Mobile Stroke Unit System{% endblock %}

{% block page_title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Create a new account</h5>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary mt-3">Register</button>
                </form>
                <div class="mt-3">
                    <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
